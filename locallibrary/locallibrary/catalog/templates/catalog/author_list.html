{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if is_librarian %}
        <a class="btn btn-primary" href="{% url 'author_create' %}">Create Author</a>
<br>
    {% endif %}
<br>

    {% if author_list %}
    <ul>
        {% for author in author_list %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No authors available.</p>
    {% endif %}
{% endblock %}
