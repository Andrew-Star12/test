{% extends "catalog/base_generic.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Book</h1>
  <form method="post">
      {% csrf_token %}
      <table>
          {{ form.as_table }}
      </table>
      <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
{% endblock %}
