{% extends "catalog/base_generic.html" %}

{% block content %}
  <h1>Are you sure you want to delete this book?</h1>
  <p>{{ object.title }}</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
